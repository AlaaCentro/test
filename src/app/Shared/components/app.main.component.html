<div class="layout-wrapper" [ngClass]="{'p-input-filled': app.inputStyle === 'filled', 'p-ripple-disabled': !app.ripple,
        'layout-static': isStatic(),
        'layout-overlay': isOverlay(),
        'layout-overlay-active': overlayMenuActive && isOverlay(),
        'layout-horizontal': isHorizontal(),
        'layout-static-active': staticMenuDesktopInactive && isStatic(),
        'layout-mobile-active': staticMenuMobileActive,
        'layout-rtl': app.isRTL,
        'layout-rightpanel-active': rightPanelActive}"
    [class]="'layout-menu-'+ app.menuTheme+ ' layout-topbar-'+ app.topbarTheme">

    <app-topbar></app-topbar>

    <div class="menu-wrapper" (click)="onMenuClick($event)">
        <div class="layout-menu-container">
            <app-menu></app-menu>
        </div>
        <div class="tour-guide" *ngIf="false">
            <div data.attr="../../../assets/layout/images/illustration/clinca-guid-animation/1.svg"
                class="move move-one"></div>
            <div class="move move-two"></div>
            <div class="move move-three"></div>
            <div class="move move-four"></div>
            <div class="move move-five"></div>
            <div class="move move-six"></div>
            <div class="move move-seven"></div>
        </div>
    </div>

    <div class="layout-main">
        <!-- <app-breadcrumb></app-breadcrumb> -->


        <div class="layout-content">

            <router-outlet></router-outlet>
        </div>
        <!-- <app-footer></app-footer> -->
        <div *ngIf="staticMenuMobileActive" class="layout-mask modal-in"></div>

    </div>
