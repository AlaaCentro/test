<section class="authentcation" [ngClass]="isRTL? 'rtl-mode' : ''">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="formContent" class="login-card card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-xl-12 col-lg-12 col-md-12">
                                <div class="login-form-card">

                                    <div class="form-group d-flex justify-content-center">
                                        <p-selectButton [options]="langs" (onChange)="switchLang($event.value)"
                                            [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedlang"
                                            optionLabel="label" optionValue="value"></p-selectButton>
                                    </div>
                                    <h1 class="login-title mb-5">{{ "login.title" | translate }}</h1>

                                    <!-- Login Form -->
                                    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">

                                        <div class="form-group">
                                            <label>{{ "login.email.label" | translate }}</label>
                                            <input type="text" class="form-control form-control-lg" id="username"
                                                (keydown.space)="$event.preventDefault()" name="username"
                                                placeholder="{{ 'login.email.placeholder' | translate}}"
                                                formControlName="email" required="required" autofocus="autofocus"
                                                [ngClass]="{'ng-dirty ng-invalid': (formSubmitted || form.get('email').touched) && form.get('email').errors}" />
                                            <p-message
                                                *ngIf="(form.get('email').errors?.required|| !form.get('email').value) && (formSubmitted || form.get('email').touched)"
                                                severity="error" text='{{"validation.required" | translate}}'>
                                            </p-message>
                                        </div>
                                        <div class="form-group">
                                            <label>{{ "login.password.label" | translate }}</label>
                                            <p-password formControlName="password" pInputText [toggleMask]="true"
                                                [feedback]="false"
                                                placeholder="{{ 'login.password.placeholder' | translate}}"
                                                [ngClass]="{'ng-dirty ng-invalid': (formSubmitted || form.get('password').touched) && form.get('password').errors}"
                                                styleClass="p-password p-component p-inputwrapper p-input-icon-right "
                                                [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"></p-password>
                                            <p-message
                                                *ngIf="(form.get('password').errors?.required|| !form.get('password').value) && (formSubmitted || form.get('password').touched)"
                                                severity="error" text='{{"validation.required" | translate}}'>
                                            </p-message>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox"
                                                    formControlName="rememberMe" value="" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    {{"login.rememberMe" | translate}}
                                                </label>
                                            </div>
                                        </div>
                                        <div class="d-grid mb-3">
                                            <input type="submit"
                                                class="p-element p-button login-btn p-component form-control form-control-lg"
                                                value="{{ 'login.btnLogin' | translate }}" />
                                        </div>
                                        <!-- <button class="forget-password" [routerLink]="['/forgetPassword']"> {{
                                            'login.forgetPassword' |
                                            translate}}</button> -->
                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<p-toast position="top-center" key="bc"></p-toast>

<style>
    html {
        background-color: var(--primary-green-color);
    }

    body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
    }


    /* .authentcation */
    .authentcation {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

        .green-shap {
            width: 583pt;
            height: 253pt;

            position: absolute;
            top: 0;
            left: 0;

            @media(max-width:767px) {
                width: 100%;

            }
        }

        .primary-shap {
            width: 583pt;
            height: 253pt;
            position: absolute;
            bottom: 0;
            right: 0;

            @media(max-width:767px) {
                width: 100%;

            }

            svg {
                position: absolute;
                bottom: 0;
                z-index: -1;
                right: 0;
            }
        }

        .login-card {

            border-radius: 18px;
            box-shadow: 0 0 52px rgba(0, 0, 0, 0.08);
            z-index: 20;
            position: relative;

            @media(max-width:767px) {
                padding: 0;
            }

            .login-form-card {
                border-radius: 18px;
                padding: 40px 32px;

                @media(max-width:767px) {
                    padding: 20px 0;
                    background-color: transparent;
                }

                .login-title {
                    font-size: 24px;
                    font-weight: 600;
                    text-align: center;
                    color: var(--primary-green-color);
                }

                .form-group {
                    margin-bottom: 1rem;

                    label {
                        margin-bottom: 4px;
                    }
                }

                .form-check {
                    display: flex;
                    align-items: center;
                    margin-bottom: 2rem;
                    margin-top: 0.5rem;

                    .form-check-input {
                        width: 1.5em;
                        height: 1.5em;
                        margin-inline-end: 0.5rem;

                    }

                    label {
                        margin-bottom: 0;
                    }
                }

                .forget-password {
                    font-size: 1rem;
                    text-align: center;
                    text-decoration: underline;
                    display: block;
                    background-color: transparent;
                    margin-inline: auto;
                    border-color: transparent;
                }

            }
        }

        .illustration {
            @media(max-width:992px) {
                display: none;
            }
        }

    }

    .authentcation.rtl-mode {
        * {
            direction: rtl;
        }

        .form-control {
            direction: ltr;
            text-align: right;
        }

    }

    /* STRUCTURE */
    .ng-dirty.ng-invalid {
        border-color: #f44336;
    }

    .p-error {
        color: #f44336;
    }

    /* TABS */

    h2.inactive {
        color: #cccccc;
    }

    h2.active {
        color: #0d0d0d;
        border-bottom: 2px solid #5fbae9;
    }

    /* FORM TYPOGRAPHY*/









    /* ANIMATIONS */

    /* Simple CSS3 Fade-in-down Animation */
    .fadeInDown {
        -webkit-animation-name: fadeInDown;
        animation-name: fadeInDown;
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }

    @-webkit-keyframes fadeInDown {
        0% {
            opacity: 0;
            -webkit-transform: translate3d(0, -100%, 0);
            transform: translate3d(0, -100%, 0);
        }

        100% {
            opacity: 1;
            -webkit-transform: none;
            transform: none;
        }
    }

    @keyframes fadeInDown {
        0% {
            opacity: 0;
            -webkit-transform: translate3d(0, -100%, 0);
            transform: translate3d(0, -100%, 0);
        }

        100% {
            opacity: 1;
            -webkit-transform: none;
            transform: none;
        }
    }

    /* Simple CSS3 Fade-in Animation */
    @-webkit-keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @-moz-keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .fadeIn {
        opacity: 0;
        -webkit-animation: fadeIn ease-in 1;
        -moz-animation: fadeIn ease-in 1;
        animation: fadeIn ease-in 1;

        -webkit-animation-fill-mode: forwards;
        -moz-animation-fill-mode: forwards;
        animation-fill-mode: forwards;

        -webkit-animation-duration: 1s;
        -moz-animation-duration: 1s;
        animation-duration: 1s;
    }

    .fadeIn.first {
        -webkit-animation-delay: 0.4s;
        -moz-animation-delay: 0.4s;
        animation-delay: 0.4s;
    }

    .fadeIn.second {
        -webkit-animation-delay: 0.6s;
        -moz-animation-delay: 0.6s;
        animation-delay: 0.6s;
    }

    .fadeIn.third {
        -webkit-animation-delay: 0.8s;
        -moz-animation-delay: 0.8s;
        animation-delay: 0.8s;
    }

    .fadeIn.fourth {
        -webkit-animation-delay: 1s;
        -moz-animation-delay: 1s;
        animation-delay: 1s;
    }

    /* Simple CSS3 Fade-in Animation */
    .underlineHover:after {
        display: block;
        left: 0;
        bottom: -10px;
        width: 0;
        height: 2px;
        background-color: var(--primary-green-color);
        content: "";
        transition: width 0.2s;
    }

    .underlineHover:hover {
        color: #0d0d0d;
    }

    .underlineHover:hover:after {
        width: 100%;
    }

    /* OTHERS */

    *:focus {
        outline: none;
    }

    #icon {
        width: 60%;
    }
</style>
